<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Primary Meta Tags -->
        <title>$chair</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/png">
        <meta name="title" content="$chair" />
        <meta name="description"
            content="from your backyard to the blockchain" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://metatags.io/" />
        <meta property="og:title" content="$chair" />
        <meta property="og:description"
            content="from your backyard to the blockchain" />
        <meta property="og:image"
            content="./assets/img/metaimg.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://metatags.io/" />
        <meta property="twitter:title" content="$chair" />
        <meta property="twitter:description"
            content="from your backyard to the blockchain" />
        <meta property="twitter:image"
            content="./assets/img/metaimg.png" />

        <script type="module"
            src="https://unpkg.com/three@0.132.2/build/three.module.js"></script>
        <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script type="module"
            src="https://unpkg.com/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #e0f7fa;
                background-image: url('./assets/img/bg1.jpg');
                background-size: cover;
                background-position: center;
                filter: brightness(1.1) saturate(1.2);
            }
            @media (max-width: 767px) {
                body {
                    background-image: url('./assets/img/bg-mobile.jpg');
                }
            }
            .container {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
            }
            .sign-right-mobile img {
                filter: drop-shadow(0px 0px 14px #34491c);
            }
            .sign {
                position: absolute;
            }
            .sign-left {
                left: 5%;
                top: 50%;
                transform: translateY(-50%);
            }
            .sign-right {
                right: 5%;
                top: 50%;
                transform: translateY(-50%);
            }
            .sign-new {
                right: 0%;
                top: 55%;
                transform: translateY(-50%);
            }
            .chair {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: auto;
            }
            .sign-left, .sign-right, .sign-new {
                position: absolute;
                transform: none;
                margin: 0;
                transition: all 0.3s ease-in-out;
                z-index: 99999999;
            }
            .sign-left {
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
            }
            .sign-right {
                bottom: 10%;
                top: 80%;
                left: 50%;
                transform: translateX(-50%);
            }

            .sign-left:hover, .sign-right:hover, .sign-new:hover {
                transform: translateX(-50%) scale(1.02);
                filter: saturate(1.3) brightness(1.2);
                transition: all 0.3s ease-in-out;
            }
            .chair {
                width: 100%;
                max-width: 300px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            model-viewer {
                width: 80%;
                height: 80%;
                position: absolute;
            }

            .model-viewer {
                display: flex;
                height: 100%;
                width: 100%;
                justify-content: center;
                align-items: center;
            }

            model-viewer {
                width: 100%;
                height: 100%;
                position: absolute;
            }

            .sign-left-mobile .empty-sign{
                transition: all 0.3s ease-in-out;
            }

            .sign-left-mobile:hover .empty-sign {
                filter: brightness(1.2) drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.4));
                transition: all 0.3s ease-in-out;
            }

            .sign-left, .sign-right, .sign-new {
                position: absolute;
                z-index: 99999999;
                transition: all 0.1s cubic-bezier(0.11, 0.53, 0.58, 1);
            }

            .sign-new .icons {
                display: flex;
                justify-content: space-around;
                position: absolute;
                top: 17%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                transition: all 0.1s cubic-bezier(0.11, 0.53, 0.58, 1);
            }

            .sign-new .icons a.sign-icon {
                width: 20%;
                max-width: 50px;
                transition: all 0.1s cubic-bezier(0.11, 0.53, 0.58, 1);
            }

            img.sign-icon:hover {
                transition: all 0.1s cubic-bezier(0.11, 0.53, 0.58, 1);
                filter: brightness(1.5);
            }

            .icons .sign-icon:hover {
                transform: scale(1.05);
                transition: all 0.1s cubic-bezier(0.11, 0.53, 0.58, 1);
            }
            .icons .sign-icon{
                transition: all 0.1s cubic-bezier(0.11, 0.53, 0.58, 1);
            }

            .sign-left-mobile, .sign-right-mobile {
                display: block;
                position: absolute;
                width: 80%;
                max-width: 300px;
                transition: all 0.3s ease-in-out;
                z-index: 1;
            }
            .sign-left-mobile {
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
            }
            .sign-right-mobile {
                bottom: 10%;
                left: 50%;
                transform: translateX(-50%);
            }
            @media (min-width: 1030px) {
                .sign-left-mobile {
                    top: auto;
                    bottom: 10%;
                    left: 35%;
                    transform: translateX(-50%);
                }
                .sign-right-mobile {
                    top: auto;
                    bottom: 10%;
                    left: 65%;
                    transform: translateX(-50%);
                }
            }
            .sign-left-mobile .icons, .sign-right-mobile .icons {
                display: flex;
                justify-content: space-around;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                transition: all 0.3s ease-in-out;
            }
            .sign-left-mobile .icons img, .sign-right-mobile .icons img {
                width: 100%;
                max-width: 50px;
            }
            .audio-controls {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 99999999;
            }
            .play-pause-button {
                width: 40px;
                height: 40px;
                /* background-color: #fff; */
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }

            .play-pause-button.playing {
                background-image: url('./assets/img/pause.png');
                background-size: 24px 24px;
                background-position: center;
                background-repeat: no-repeat;
            }
            .play-pause-button.paused {
                background-image: url('./assets/img/play.png');
                background-size: 24px 24px;
                background-position: center;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="sign-left-mobile">
                <a href="#">
                    <img class="empty-sign"
                        src="./assets/img/buy-sign-mobile.png"
                        alt="Sign with buttons">
                </a>
            </div>
            <div class="sign-right-mobile">
                <img class="empty-sign"
                    src="./assets/img/icon sign/icons/empty sign.png"
                    alt="Sign with buttons">
                <div class="icons">
                    <a href="#" target="_blank">
                        <img class="sign-icon"
                            src="./assets/img/icon sign/icons/ahhhh.png"
                            alt="Ahhhh Icon">
                    </a>
                    <a href="#" target="_blank">
                        <img class="sign-icon"
                            src="./assets/img/icon sign/icons/idfk.png"
                            alt="Idfk Icon">
                    </a>
                    <a href="https://t.me/" target="_blank">
                        <img class="sign-icon"
                            src="./assets/img/icon sign/icons/telegram.png"
                            alt="Telegram Icon">
                    </a>
                    <a href="https://x.com/" target="_blank">
                        <img class="sign-icon"
                            src="./assets/img/icon sign/icons/x.png"
                            alt="X Icon">
                    </a>
                </div>
            </div>
            <div class="model-viewer">
                <model-viewer camera-controls touch-action="pan-y" disable-pan
                    skybox-image="./assets/img/hdri/noon_grass_1k.hdr"
                    skybox-height="1.5m" shadow-intensity="2"
                    max-camera-orbit="auto 90deg auto"
                    alt="A 3D astronaut model depicted within a forest"
                    src="./assets/models/chair.glb"></model-viewer>
            </div>
            <div class="audio-controls">
                <div class="play-pause-button paused"
                    onclick="playPauseAudio()"></div>
            </div>
        </div>
        <audio id="audio" src="./assets/sound.wav" autoplay loop></audio>
        <script>
            let audio = document.getElementById('audio');
            let playPauseButton = document.querySelector('.play-pause-button');

            function playPauseAudio() {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.classList.remove('paused');
                    playPauseButton.classList.add('playing');
                } else {
                    audio.pause();
                    playPauseButton.classList.remove('playing');
                    playPauseButton.classList.add('paused');
                }
            }
        </script>
    </body>
</html>
